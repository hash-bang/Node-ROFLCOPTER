<div ng-controller="infoController">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="icon"><i class="fa fa-android"></i></div>
			<h4>Data feed - {{id}}</h4>
		</div>
		<div class="panel-body form form-horizontal">
			<!-- <div class="well">
				<div id="cube" class="cube">
					<div class="face one">1</div>
					<div class="face two">2</div>
					<div class="face three">3</div>
					<div class="face four">4</div>
					<div class="face five">5</div>
					<div class="face six">6</div>
				</div>
			</div> -->
			<div class="form-group">
				<label class="col-sm-2 control-label">Battery</label>
				<div class="col-sm-10 row">
					<div class="col-xs-4 form-inline">
						<div class="input-group">
							<input type="text" class="form-control" ng-model="droid.battery"/>
							<span class="input-group-addon">%</span>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Rotation</label>
				<div class="col-sm-10 row">
					<div class="col-xs-4 form-inline">
						<div class="input-group">
							<span class="input-group-addon">X</span>
							<input type="text" class="form-control" ng-model="droid.rotation.x"/>
						</div>
					</div>
					<div class="col-xs-4 form-inline">
						<div class="input-group">
							<span class="input-group-addon">Y</span>
							<input type="text" class="form-control" ng-model="droid.rotation.y"/>
						</div>
					</div>
					<div class="col-xs-4 form-inline">
						<div class="input-group">
							<span class="input-group-addon">Z</span>
							<input type="text" class="form-control" ng-model="droid.rotation.z"/>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Acceleration</label>
				<div class="col-sm-10 row">
					<div class="col-xs-4 form-inline">
						<div class="input-group">
							<span class="input-group-addon">X</span>
							<input type="text" class="form-control" ng-model="droid.acceleration.x"/>
						</div>
					</div>
					<div class="col-xs-4 form-inline">
						<div class="input-group">
							<span class="input-group-addon">Y</span>
							<input type="text" class="form-control" ng-model="droid.acceleration.y"/>
						</div>
					</div>
					<div class="col-xs-4 form-inline">
						<div class="input-group">
							<span class="input-group-addon">Z</span>
							<input type="text" class="form-control" ng-model="droid.acceleration.z"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
