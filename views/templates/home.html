<div class="container container-vbox">
	<div class="row vbox-9">
		<div class="col-md-6">MAP</div>
		<div class="col-md-4">INFO</div>
	</div>
	<div class="row vbox-3">
		<div class="col-md-12" ng-controller="logController">
			<ul class="list-unstyled">
				<li ng-repeat="log in logs">
					<span class="text-muted">{{log.timestamp | date:'H:mm:ss'}}</span>
					{{log.message}}
				</li>
			</ul>
		</div>
	</div>
</div>
