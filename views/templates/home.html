<div class="row row-vbox">
	<div class="row vbox-9">
		<div class="col-md-8 vbox-stretch">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="icon"><i class="fa fa-globe"></i></div>
					<h4>Location</h4>
				</div>
				<div class="panel-body">
					Hello World
				</div>
			</div>
		</div>
		<div class="col-md-4 vbox-stretch">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="icon"><i class="fa fa-info"></i></div>
					<h4>Information</h4>
				</div>
				<div class="panel-body">
					Hello World
				</div>
			</div>
		</div>
	</div>
	<div class="row vbox-3">
		<div class="col-md-12" ng-controller="logController">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="icon"><i class="fa fa-bullhorn"></i></div>
					<h4>Logs</h4>
				</div>
				<div class="panel-body vbox-inherit-parent">
					<ul class="list-unstyled">
						<li ng-repeat="log in logs">
							<span class="text-muted">{{log.timestamp | date:'H:mm:ss'}}</span>
							{{log.message}}
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
